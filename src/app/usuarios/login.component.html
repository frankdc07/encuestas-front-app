<div class="card border-primary col-sm-4 prueba" style="margin: auto;">
    <div class="card-header text-center">
      Inicio de Sesión
    </div>
    <div class="card-body" style="margin: auto;">
      <form method="post">
        <div class="form-group col-sm-11 my-4">
          <input [(ngModel)]="usuario.username" type="text" class="form-control"
          name="username" id="username" placeholder="Usuario" required>
        </div>
        <div class="form-group col-sm-11 my-3">
          <input [(ngModel)]="usuario.password" type="password" class="form-control"
          name="password" id="password" placeholder="Contraseña" required>
        </div>
        <div class="form-group col-sm-11 my-4">
          <input (click) = "login()" type="submit" class="btn btn-primary btn-lg btn-block form-control" value="Iniciar sesión">
        </div>

      </form>
    </div>
</div>
